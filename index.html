<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <div class="main bg-black">
        <div class="box bg-cover bg-center h-screen opacity-95" style="background-image: url('Images/bg.jpg')">
            <div class="flex justify-around items-center py-5">
                <img src="Images/logo.svg" alt="Netflix Logo" class="logo h-7">
                <button class="bg-[rgb(229,9,20)] text-white font-bold py-1 px-4 rounded">Sign In</button>
            </div>

            <div class="Text ">
                <h1 class="text-white font-sans font-bold text-center mx-2 leading-10 mt-14 text-[35px]">Unlimited movies, TV shows, and more</h1>
                <p class="text-white font-sans font-normal text-center text-lg mx-5 mt-5">Watch anywhere. Cancel anytime!</p>
                <p class="text-white font-sans font-normal text-center text-lg mx-10 mt-3">Ready to watch? Enter your email to create or restart your membership.</p>
                
                <div class="flex flex-col items-center mt-5">
                    <input type="email" placeholder="Email address" class="bg-transparent rounded-l-lg rounded-r-lg px-4 py-3 text-white border border-white border-opacity-30 mb-2">
                
                    <button class="bg-[rgb(229,9,20)] text-white font-bold py-3 mt-3 px-6 rounded">Get Started ></button>
                </div>
                
                
            </div>
        </div>
    </div>

</body>

</html>
